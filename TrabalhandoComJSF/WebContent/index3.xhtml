<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Trabalhando com JSF</title>
</h:head>
<body>
	<h1>Digite a(index.xhtml) ou b(index2.xhtml)</h1>
	<h:form>
		<h:inputText value="#{indexBean.page}"/><!-- Internamente, o JSF vai chamar o setPage para guardar o valor digitado -->
		
		<!-- 
			Os métodos que retornam Outcomes não precisam, necessariamente, retornar uma String, 
			outros tipos de dados também podem ser usados, um Enum por exemplo.
		-->
		<h:commandButton value="Navegar" action="#{indexBean.goTo}"/><!-- O JSF chamará o método goTo() do IndexBean -->
	</h:form>
</body>
</html>
