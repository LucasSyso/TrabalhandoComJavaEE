<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Trabalhando com JSF</title>
</h:head>
<body>
	<h:outputText value="Testando o JSF!!"/>
	<br/>
	
	<!-- 
	
		Esta expressão usada dentro do atributo value abaixo é chamada de value expression,
		ela serve para acessar métodos dos beans.
		
		Ao acessar o nome da classe, temos que iniciar com letra minúscula: 'indexBean'.
		Com os métodos getters e setters, suprimimos estas iniciais e chamamos somente o
		último nome: mensagem. 
	
	-->
	<h:outputText value="#{indexBean.mensagem}" />
	
	<!-- <h:form>
		<h:commandButton value="Navegar para outra página" action="index2"/>
	</h:form> -->
	<h:form>
		<h:commandButton value="Navegar para outra página" action="Segunda_Pagina"/>
	</h:form>
</body>
</html>
